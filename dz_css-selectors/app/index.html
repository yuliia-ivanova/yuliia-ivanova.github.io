<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>to-do list CSS</title>
	<link rel="icon" type="image/png" href="./assets/fav/favicon.png">
	<link rel="stylesheet" href="./css/style.css">
	</head>
<body>
	<header class="header">
		<h1>my plans</h1>
	</header>
	<div class="container">
		<form class="plans">
		<ul class="element">
			<li class="element-list">
				<label id="label" class="element__label">
					<input type="checkbox">
					<p class="text_p">learn english <small class="text_coment">at least start</small></p>
				</label>
			</li>
			<li class="element-list">
				<label id="label" class="element__label">
					<input type="checkbox">
					<p class="text_p">to find an interesting job <small class="text_coment">with a big salary</small></p>
				</label>
			</li>
			<li class="element-list">
				<label id="label" class="element__label">
					<input type="checkbox">
					<p class="text_p">run in the morning <small class="text_coment">at least once a week</small></p>
				</label>
			</li>
			<li class="element-list">
				<label id="label" class="element__label">
					<input type="checkbox">
					<p class="text_p">lose weight <small class="text_coment">maybe not</small></p>
				</label>
			</li>
			<li class="element-list">
				<label id="label" class="element__label">
					<input type="checkbox">
					<p class="text_p">go on a trip <small class="text_coment">preferably in Norway</small></p>
				</label>
			</li>
			<li class="element-list">
				<label id="label" class="element__label">
					<input type="checkbox">
					<p class="text_p">enjoy the little things <small class="text_coment">don't stop</small></p>
				</label>
			</li>
		</ul>
		<input class="plan-input" type="submit" value="good luck!">
		</form>
	</div>
</body>
</html>
