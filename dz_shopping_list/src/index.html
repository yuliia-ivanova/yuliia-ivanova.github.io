<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>my shopping list</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>КУПИТЬ</h1>
	</header>
	<section>
		<h2>Продукты</h2>
			<ul>
				<li>
					<label>
						<input type="checkbox" name="food" value="Молоко">
						<span>Молоко</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="food" value="Кефир">
						<span>Кефир</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="food" value="Хлеб">
						<span>Хлеб</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="food" value="Сыр">
						<span>Сыр</span>
					</label>
				<li>
			</ul>
		<h2>Прочее</h2>
			<ul>
				<li>
					<label>
						<input type="checkbox" name="other">
						<span>Стиральный порошок</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="other">
						<span>Салфетки</span>
					</label>
				</li>
			</ul>
	</section>
	<script src="js/bundle.js"></script>
</body>
</html>
