<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>form</title>
	<link rel="shortcut icon" type="image/x-icon" href="./assets/fav/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<form action="#" method="get" class="form">
				<ul class="form-nav__list">
					<li class="form-nav__item">
						<a href="#" class="form-nav__link">Sing in</a>
					</li>
					<li class="form-nav__item">
						<a href="#" class="form-nav__link">Join us</a>
					</li>
				</ul>
				<label for="username" class="form-field">
					<p class="form-field__text">username</p>
					<input type="text" autocomplete="off" autofocus  required placeholder="username" id="username" name="username">
					<div class="form-field__errors">error</div>
				</label>
				<label for="password" class="form-field">
					<p class="form-field__password">password</p>
					<input type="password" autocomplete="off" autofocus  required placeholder="password" id="password" name="password">
					<div class="form-field__errors">error</div>
				</label>
				<label for="checkbox" class="form-field__checkbox">
					<input type="checkbox" id="checkbox" checked>
						<p>keep me signed in</p>
					</checkbox>
				</label>
				<button type="submit" class="form-btn">sign in</button>
				<ul class="form-footer__list">
					<li class="form-footer__item">
						<a href="#" class="form-footer__link">Forgot password</a>
					</li>
					<li class="form-footer__item">
						<a href="#" class="form-footer__link">Create an account</a>
					</li>
				</ul>
			</form>
		</div>
	</div>

	<script src="js/bundle.js"></script>
</body>
</html>
