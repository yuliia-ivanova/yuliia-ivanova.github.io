<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>form</title>
	<link rel="shortcut icon" type="image/x-icon" href="./assets/fav/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="inner">
				<form action="#" method="get" class="form">
					<ul class="form-nav__list">
						<li class="form-nav__item">
							<a href="#" class="form-nav__link">Sign in</a>
						</li>
						<li class="form-nav__item">
							<a href="#" class="form-nav__link">Join us</a>
						</li>
					</ul>
					<label for="username" class="form-field">
						<p class="form-field__text">username</p>
						<input class="form-field__input" type="text" autocomplete="off" autofocus  required id="username" name="username" minlength="7">
						<div class="form-field__error">min value of input 7 simbols</div>
					</label>
					<label for="password" class="form-field">
						<p class="form-field__text">password</p>
						<input class="form-field__input" type="password" autocomplete="off" required id="password" name="password" minlength="7">
						<div class="form-field__error">min value of input 7 simbols</div>
					</label>
					<label for="checkbox" class="form-field__checkbox">
						<input class="form-field__checkbox-btn"type="checkbox" id="checkbox" checked>
							<p class="form-field__checkbox-text">keep me signed in</p>
						</checkbox>
					</label>
					<button type="submit" class="form-btn">sign in</button>
					<ul class="__checkbox__list">
						<li class="form-footer__item">
							<a href="#" class="form-footer__link">Forgot password</a>
						</li>
						<li class="form-footer__item">
							<a href="#" class="form-footer__link">Create an account</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>

	<script src="js/bundle.js"></script>
</body>
</html>
